[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_any_generics = False

# 忽略LangChain相关的类型推断问题
[mypy-langchain*]
ignore_errors = True

[mypy-langchain_core*]
ignore_errors = True

[mypy-langchain_community*]
ignore_errors = True

[mypy-langchain_ollama*]
ignore_errors = True

# 忽略FastAPI相关的类型问题
[mypy-fastapi*]
ignore_errors = True

[mypy-pydantic*]
ignore_errors = True

# 忽略其他第三方库的类型问题
[mypy-sqlalchemy*]
ignore_errors = True

[mypy-jose*]
ignore_errors = True

# 项目文件配置
[mypy-main]
check_untyped_defs = True

[mypy-lc_server.*]
check_untyped_defs = True